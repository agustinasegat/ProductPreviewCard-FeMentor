<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="card">
        <div class="image">
          <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="">
          <img class="img-desktop" src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="container-text">
          <h2 class="header">PERFUME</h2>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="container-price">
            <p class="price">$149.99</p> <span>
              <p class="discount">$169.99</p>
            </span>
          </div>
          <div class="container-button">
            <button class="button"><span class="material-symbols-outlined"> shopping_cart</span></i>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Agustina Segat
    </div>
  </div>
</body>

</html>
